<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="beaverGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#23e5c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pickaxeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with soft glow -->
  <circle cx="16" cy="16" r="15" fill="url(#beaverGradient)" stroke="#fff" stroke-width="1" filter="url(#glow)"/>
  
  <!-- Beaver body (very round and soft) -->
  <ellipse cx="16" cy="19" rx="6.5" ry="4.5" fill="#A0522D" rx="3" ry="2"/>
  
  <!-- Beaver head (super round and cute) -->
  <ellipse cx="16" cy="13" rx="4.5" ry="3.8" fill="#D2691E" rx="2" ry="1.5"/>
  
  <!-- Beaver ears (soft and round) -->
  <ellipse cx="12.5" cy="10.5" rx="1.2" ry="1.8" fill="#8B4513" rx="0.6" ry="0.9"/>
  <ellipse cx="19.5" cy="10.5" rx="1.2" ry="1.8" fill="#8B4513" rx="0.6" ry="0.9"/>
  
  <!-- Inner ears (soft pink) -->
  <ellipse cx="12.5" cy="10.5" rx="0.6" ry="1" fill="#F4A460" rx="0.3" ry="0.5"/>
  <ellipse cx="19.5" cy="10.5" rx="0.6" ry="1" fill="#F4A460" rx="0.3" ry="0.5"/>
  
  <!-- Beaver eyes with AI glow (bigger and rounder) -->
  <circle cx="14" cy="12.5" r="1.4" fill="#fff"/>
  <circle cx="18" cy="12.5" r="1.4" fill="#fff"/>
  <circle cx="14" cy="12.5" r="0.8" fill="url(#aiGradient)" filter="url(#glow)"/>
  <circle cx="18" cy="12.5" r="0.8" fill="url(#aiGradient)" filter="url(#glow)"/>
  
  <!-- AI circuit pattern in eyes (softer) -->
  <ellipse cx="13.5" y="12" rx="0.8" ry="0.15" fill="#fff" opacity="0.8"/>
  <ellipse cx="17.5" y="12" rx="0.8" ry="0.15" fill="#fff" opacity="0.8"/>
  <ellipse cx="13.5" y="13" rx="0.8" ry="0.15" fill="#fff" opacity="0.8"/>
  <ellipse cx="17.5" y="13" rx="0.8" ry="0.15" fill="#fff" opacity="0.8"/>
  
  <!-- Beaver nose (soft and round) -->
  <ellipse cx="16" cy="14.2" rx="0.5" ry="0.3" fill="#2F1B14"/>
  
  <!-- Beaver teeth (bigger and rounder) -->
  <ellipse cx="15.2" y="15.5" rx="0.4" ry="1" fill="#fff"/>
  <ellipse cx="16.8" y="15.5" rx="0.4" ry="1" fill="#fff"/>
  
  <!-- Beaver tail (soft and paddle-shaped) -->
  <ellipse cx="23" cy="19" rx="2.2" ry="1.6" fill="#8B4513" transform="rotate(25 23 19)"/>
  
  <!-- Tail pattern (soft cross-hatched) -->
  <ellipse cx="21.5" y="18.5" rx="1.5" ry="0.2" fill="#A0522D" opacity="0.6" transform="rotate(25 21.5 18.5)"/>
  <ellipse cx="24.5" y="19.5" rx="1.5" ry="0.2" fill="#A0522D" opacity="0.6" transform="rotate(25 24.5 19.5)"/>
  
  <!-- Pickaxe (softer and rounder) -->
  <ellipse cx="9" cy="10" rx="1.8" ry="0.6" fill="url(#pickaxeGradient)" transform="rotate(-15 9 10)"/>
  <ellipse cx="8.5" cy="11.5" rx="0.3" ry="1.2" fill="#8B4513"/>
  
  <!-- AI circuit lines on pickaxe (softer) -->
  <ellipse cx="8" y="9.5" rx="1" ry="0.1" fill="url(#aiGradient)" opacity="0.7"/>
  <ellipse cx="8.5" y="10.5" rx="0.8" ry="0.1" fill="url(#aiGradient)" opacity="0.7"/>
  
  <!-- Soft AI sparkle effects -->
  <circle cx="6" cy="6" r="0.8" fill="url(#aiGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="26" cy="8" r="0.6" fill="url(#aiGradient)" opacity="0.5" filter="url(#glow)"/>
  <circle cx="8" cy="26" r="0.7" fill="url(#aiGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="26" cy="26" r="0.5" fill="url(#aiGradient)" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Soft mining/crypto theme elements -->
  <ellipse cx="4.5" y="24.5" rx="0.6" ry="0.6" fill="url(#aiGradient)" opacity="0.5"/>
  <ellipse cx="6.5" y="25.5" rx="0.5" ry="0.5" fill="url(#aiGradient)" opacity="0.4"/>
  <ellipse cx="27.5" y="24.5" rx="0.4" ry="0.4" fill="url(#aiGradient)" opacity="0.4"/>
</svg>